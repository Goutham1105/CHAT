<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendly Chat üíõ‚òÅÔ∏è</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(160deg, #a1c4fd, #c2e9fb); /* soft cloud gradient */
  }

  .chat-box {
    width: 100%;
    max-width: 420px;
    background: #f9f9f9;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .header {
    background: linear-gradient(90deg,#ffd966,#ffda6a); /* warm friendly yellow */
    padding: 16px;
    color: #111;
    font-weight: 600;
  }

  .header h2 {
    margin: 0;
    font-size: 18px;
  }

  .header p {
    margin: 4px 0 0;
    font-size: 12px;
    color: #333;
  }

  .messages {
    padding: 16px;
    flex: 1;
    overflow-y: auto;
  }

  .msg {
    margin-bottom: 14px;
    max-width: 75%;
  }

  .from-friend {
    text-align: left;
  }

  .from-me {
    margin-left: auto;
    text-align: right;
  }

  .bubble {
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
  }

  .friend-bubble {
    background: #e0e0e0;
    color: #111;
    border: 1px solid #d0d0d0;
  }

  .me-bubble {
    background: #ffd966; /* warm yellow */
    color: #111;
  }

  .footer {
    border-top: 1px solid #ddd;
    padding: 12px;
    display: flex;
    gap: 8px;
    background: #fff;
  }

  .footer input {
    flex: 1;
    padding: 10px;
    background: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    color: #111;
    font-size: 14px;
  }

  .footer button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: #ffd966;
    color: #111;
    cursor: pointer;
    font-weight: 500;
  }

  .footer button:hover {
    background: #ffcc33;
  }

  small {
    color: #555;
    font-size: 10px;
    display: block;
  }

  /* scrollbar */
  .messages::-webkit-scrollbar {
    width: 6px;
  }
  .messages::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 3px;
  }

</style>
</head>
<body>

<div class="chat-box">

  <div class="header">
    <h2>   </h2>
    <p>Typing...</p>
  </div>

  <div class="messages">

    <div class="msg from-friend">
      <small>üíõ</small>
      <div class="bubble friend-bubble">
        Hey! How's your day going? 
      </div>
    </div>

    <div class="msg from-me">
      <small>‚ù§Ô∏è‚Äçüî•</small>
      <div class="bubble me-bubble">
        Hi! It's going well üíõ. How about yours?
      </div>
    </div>

  </div>

  <div class="footer">
    <input type="text" placeholder="Type your message...">
    <button>Send</button>
  </div>

</div>

</body>
</html>
